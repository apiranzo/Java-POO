<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gestor de cursos</title>

	<!--BootStrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css" rel="stylesheet">
	<script defer src="./js/crud.js"></script>
</head>

<body>

	<main class="container">
	
		<section id="cabecera" class="container">
		
			<h1>Gestor de cursos</h1>
			
		</section>
		
		<section id="ofertaCursos" class="container">
			<ul id="listadoCursos">
				<li>LISTADO CURSOS</li>
		
			</ul>
		</section>
		
		<section id="listaAlumnos" class="container">
			<ul id="listadoAlumnos">
				<li>LISTADO ALUMNOS</li>
		
			</ul>
		</section>
		
		<section id="registroAlumnos" class="container">
			<form id="formInscripcion" class="form" action="javascript:apuntarme()">
				<input id="cursoid" type="number">
				<label for="nombre">Nombre</label>
				<input type="text" name="nombre" id="nombre">
				<label for="apellido">Apellido</label>
				<input type="text" name="apellido" id="apellido">
				<label for="fechaNacimiento">Fecha de nacimiento</label>
				<input type="date" name="fechaNacimiento" id="fechaNacimiento">
		
				<button class="btn btn-primary" type="submit">Apuntarme</button>
			</form>
			
		</section>
		
		<section id="infoCurso" class="container">
			<h2 id="nombreCurso"></h2>
			
			<div id="fichaCurso"></div>
			<ul id="cursoAlumnos">
			</ul>
		</section>
		
	</main>


	<!--BootStrap-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>

</body>

</html>
